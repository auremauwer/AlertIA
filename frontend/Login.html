<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AlertIA - Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="Alertia.ico" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans:wght@100..900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec0000",
                        "primary-black": "#000000",
                        "bg-main": "#fcfcfc",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-bg-main text-primary-black antialiased;
            }
        }
    </style>
</head>

<body class="font-display selection:bg-primary selection:text-primary-black">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4">
        <div class="max-w-md w-full">
            <!-- Logo y título -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-3 mb-4">
                    <img src="Alertia.ico" alt="AlertIA Logo" class="w-16 h-16 object-contain" />
                    <h1 class="text-4xl font-extrabold tracking-tighter">
                        <span class="text-black">Alert</span><span class="text-primary">IA</span>
                    </h1>
                </div>
                <p class="text-sm text-gray-600">Sistema de Gestión de Obligaciones Normativas</p>
            </div>

            <!-- Formulario de login -->
            <div class="bg-white rounded-lg shadow-lg p-8 border border-gray-200">
                <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="usuario" class="block text-sm font-semibold text-gray-700 mb-2">
                            Usuario
                        </label>
                        <input type="text" id="usuario" name="usuario" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Ingresa tu usuario"
                            autocomplete="username">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Ingresa tu contraseña"
                                autocomplete="current-password">
                            <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <span class="material-symbols-outlined" id="password-icon">visibility</span>
                            </button>
                        </div>
                    </div>

                    <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        <!-- Mensaje de error se mostrará aquí -->
                    </div>

                    <button type="submit" id="btn-login"
                        class="w-full bg-primary text-white py-3 rounded-lg font-bold hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="btn-login-text">Iniciar Sesión</span>
                        <span id="btn-login-loading" class="hidden">Iniciando sesión...</span>
                    </button>
                </form>

                <!-- Información de usuarios de prueba (solo en desarrollo) -->
                <div id="usuarios-prueba" class="mt-6 pt-6 border-t border-gray-200">
                    <p class="text-xs text-gray-500 mb-2">Usuarios de prueba (desarrollo):</p>
                    <div class="space-y-1 text-xs text-gray-600">
                        <p><strong>Área:</strong> usuario: area, password: area123</p>
                        <p><strong>Responsable CN:</strong> usuario: responsable, password: responsable123</p>
                        <p><strong>Administrador:</strong> usuario: admin, password: admin123</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6 text-xs text-gray-500">
                <p>AlertIA v3.0.7</p>
            </div>
        </div>
    </div>

    <!-- Cargar scripts -->
    <script src="js/app-init.js"></script>
    <script src="js/controllers/login-controller.js"></script>
</body>

</html>
